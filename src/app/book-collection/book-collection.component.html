<div
  class="book-item"
  *ngFor="let book of books"
>
  <p>{{book.id}}</p><span> by {{book.origin}}</span>
  <button
    (click)="remove.emit(book.id)"
    data-test="remove-button"
  >Remove from Collection</button>
</div>
